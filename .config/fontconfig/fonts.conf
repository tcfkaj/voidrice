<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>XITS</family>
			<family>XITS Math</family>
			<family>Linux Libertine</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>DaddyTimeMono Nerd Font Mono</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>DaddyTimeMono Nerd Font Mono</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FantasqueSansMono Nerd Font Mono</family>
			<family>Anonymice Nerd Font</family>
			<family>FiraCode Nerd Font Mono</family>
			<family>Envy Code R</family>
			<family>Hasklug Nerd Font</family>
		</prefer>
	</alias>
</fontconfig>
